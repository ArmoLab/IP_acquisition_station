<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmoLab IP Info</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://static.icy.asia/armolab/Apple.woff2" type="font/woff2">
</head>
<body>

<h2>您的浏览器信息如下</h2>
<div class="info-container">
    <div class="info-item" id="ip-info">您的IP地址是：</div>
    <button onclick="copyToClipboard('ip-info')">复制IP地址</button>
</div>

<script>
    const apiUrl = 'https://armolab.cc/cdn-cgi/trace'; // Updated API URL

    async function fetchData() {
        const response = await fetch(apiUrl);
        const data = await response.text();
        return data;
    }

    async function handlePath(path) {
        const data = await fetchData();
        const parsedData = data.split('\n')
            .map(line => line.split('='))
            .reduce((acc, [key, value]) => {
                acc[key] = value;
                return acc;
            }, {});

        switch (path) {
            case '/ip':
                displayInfo('ip-info', `您的IP地址是：${parsedData.ip}`);
                break;
            default:
                displayInfo('ip-info', '无效路径');
        }
    }

    function displayInfo(elementId, info) {
        document.getElementById(elementId).innerText = info;
    }

    function copyToClipboard(elementId) {
        const textToCopy = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(textToCopy)
            .then(() => alert('已复制到剪贴板'))
            .catch((err) => console.error('复制失败：', err));
    }

    const currentPath = window.location.pathname;
    handlePath(currentPath);
</script>

</body>
</html>
