<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmoLab IP Info</title>
    <link rel="stylesheet" href="https://static.icy.asia/armolab/Apple.woff2" type="font/woff2">
    <style>
        body {
            font-family: 'Apple', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
        }

        #info {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>您的浏览器信息如下</h2>
<div id="info"></div>

<script>
    const apiUrl = 'https://armolab.cc/cdn-cgi/trace';

    async function fetchData() {
        const response = await fetch(apiUrl);
        const data = await response.text();
        return data;
    }

    async function handlePath(path) {
        const data = await fetchData();
        const parsedData = data.split('\n')
            .map(line => line.split('='))
            .reduce((acc, [key, value]) => {
                acc[key] = value;
                return acc;
            }, {});

        let info = '';

        switch (path) {
            case '/ip':
                info = `您的IP地址是 ${parsedData.ip}`;
                break;
            case '/tls':
                info = `您的TLS版本是 ${parsedData.tls}`;
                break;
            case '/loc':
                info = `您的地理位置是 ${parsedData.loc}`;
                break;
            case '/http':
                info = `您的HTTP版本是 ${parsedData.http}`;
                break;
            default:
                info = '无效路径';
        }

        document.getElementById('info').innerText = info;
    }

    function copyToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }

    function addCopyButtons() {
        const infoDiv = document.getElementById('info');
        const infoLines = infoDiv.childNodes;

        infoLines.forEach((line) => {
            const copyButton = document.createElement('button');
            copyButton.innerText = '复制';
            copyButton.addEventListener('click', () => {
                copyToClipboard(line.innerText);
            });

            line.appendChild(copyButton);
        });
    }

    const currentPath = window.location.pathname;
    handlePath(currentPath);
    window.addEventListener('load', () => {
        addCopyButtons();
    });
</script>

</body>
</html>
